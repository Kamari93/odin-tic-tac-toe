<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="board.png">
  </head>
  <body>
    <div class="header">
      <button id="reset">Reset Match</button>
      <!-- <div id="current-player">Current Player:</div>  -->
      <div id="current-player"><span id="player-name">X</span>'s Turn: <span id="player-symbol"></span></div>
      <button id="restart" onclick="restartPage()">Restart Game</button>
    </div>

    <!-- Modal for the setup phase -->
    <div id="setup-modal" class="modal">
      <div class="modal-content">
          <label id="setup" for="num-players"><p>How many players? (1 or 2): </p>
          <input type="number" id="num-players" min="1" max="2">
        </label>
          <br>
          <button onclick="handlePlayerSetup()">Next</button>
          <!-- <button id="next-button">Next</button> -->
      </div>
    </div>

    <!-- Player setup modal for 1 player -->
    <div id="player1-setup-modal" class="modal">
      <div class="modal-content">
          <label for="player1-symbol"><p>Player 1, choose 'X' or 'O'</p></label>
          <select id="player1-symbol">
              <option value="X">X</option>
              <option value="O">O</option>
          </select>
          <br>
          <label for="player1-name">Enter Player 1's name:</label>
          <input type="text" id="player1-name">
          <br>
          <button onclick="startGame()">Start Game</button>
      </div>
    </div>

    <div id="player2-setup-modal" class="modal">
      <div class="modal-content">
          <label for="player1-symbol-2"><p>Player 1, choose 'X' or 'O'</p></label>
          <select id="player1-symbol-2" onchange="updatePlayer2Symbol()">
              <option value="X">X</option>
              <option value="O">O</option>
          </select>
          <br>
          <label for="player1-name-2">Enter Player 1's name:</label>
          <input type="text" id="player1-name-2">
          <br>
          <p id="player-2-symbol">Player 2, your symbol is: <span id="player2-symbol-display"></span></p>
          <label for="player2-name">Enter Player 2's name:</label>
          <input type="text" id="player2-name">
          <br>
          <button onclick="startGame()">Start Game</button>
          <!-- <button id="start-game-button-2">Start Game</button> -->
      </div>
    </div>

    <!-- Add this element for the display ribbon -->
    <div id="result-display" class="result-display">
      <p id="result-message"></p>
      <button id="close-button" onclick="closeResultDisplay()">Play Again</button>
    </div>


    <div class="grid-container" id="game-board">
      <!-- The game board will be rendered here -->
    </div>
    <div id="score-board">
      <p id="x-title">Player X <span id="x-wins">0</span></p>
      <p id="draws-title">Draws <span id="draws">0</span></p>
      <p id="o-title">Player O <span id="o-wins">0</span></p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
